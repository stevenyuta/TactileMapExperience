<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>立体コピー触地図作成支援Webアプリ</title>
  </head>
  <body>
    <!-- jquery関連のjsファイル -->
    <script type="text/javascript" src="./dl_js/jquery-3.2.1.min.js"></script> <!--jquery本体の導入-->
    <script type="text/javascript" src="./dl_js/jquery-ui.min.js"></script> <!--カスタムUI の導入のため-->
    <script src="./dl_js/jquery.contextMenu.min.js" type="text/javascript"></script> <!--カスタムしたメニューを右クリックで表示させるライブラリ-->

    <!-- svg.js関連のjsファイル -->
    <script type="text/javascript" src="./dl_js/svg.min.js"></script> <!--SVG.js本体の導入-->
    <script type="text/javascript" src="./dl_js/svg.path.js"></script> <!--パスを描くときに色々使うライブラリ-->
    <script type="text/javascript" src="./dl_js/svg.panzoom.min.js"></script>　<!--マウスホイールでズームしたりするときに使うライブラリ-->
    <script type="text/javascript" src="./dl_js/svg.draw.min.js"></script> <!--四角形とかを簡単に描くときに使うライブラリ-->
    <script type="text/javascript" src="./dl_js/svg.draggable.min.js"></script> <!--マウスドラッグで描画したものを移動できたりするライブラリ-->

    <!-- その他のjsファイル -->
    <script type="text/javascript" src="./dl_js/rangeslider.min.js"></script> <!--レンジスライダーの導入（今は使ってない）-->
    <script type="text/javascript" src="./dl_js/tactileGraph.min.js"></script><!-- tactileGraph.js（点字の表記法の自動変換用）の導入  -->
    <script type="text/javascript" src="./dl_js/math.js"></script> <!-- 計算に使うライブラリ -->

    <!-- bootstrap関連のjsファイル -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- cssファイル導入 -->
    <link type="text/css" rel="stylesheet" href="./css/jquery-ui.min.css" /> <!--jquery-UIのcssファイル-->
    <link type="text/css" rel="stylesheet" href="./css/rangeslider.css" /> <!--レンジスライダーのcss（今は使ってない）-->
    <link rel="stylesheet" href="./css/My_css.css" type="text/css"/> <!--このアプリ用のcss-->
    <link rel="stylesheet" href="./css/jquery.contextMenu.min.css" type="text/css"/> <!--カスタムみぎりクックメニューのcss-->
    <!--↓bootstrapの関連のcssファイル-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <div class="aplication_area" style="width:1550px; height:auto;">
      <div id="top_contents">
        <!--ファイル選択API-->
        <span>
          <input type="file" id="fileAPI_continue">
          <input type="button" value="ファイル選択" onClick="$('#fileAPI_continue').click();" >
          <input type="file" id="fileAPI_img">
          <input type="button" value="画像ファイル選択" onClick="$('#fileAPI_img').click();" >
        </span>
        <!--ガイドの四角形のサイズ変更-->
        <span>
          <input type="radio" id="guiderect_A4" name="guiderect"/>
          <label for="guiderect_A4">A4</label>
          <input type="radio" id="guiderect_B4" name="guiderect"/>
          <label for="guiderect_B4">B4</label>
          <input type="radio" id="guiderect_A3" name="guiderect"/>
          <label for="guiderect_A3">A3</label>
        </span>
        <!--ガイドの四角形の向き変更-->
        <span>
          <input type="radio" id="horizontal_guide" name="direction_guide"/>
          <label for="horizontal_guide">横</label>
          <input type="radio" id="vertical_guide" name="direction_guide"/>
          <label for="vertical_guide">縦</label>
        </span>
        <!--点字フォントの種類変更-->
        <span>
          <input type="radio" id="IBfont" name="braillefont"/>
          <label for="IBfont" >いからし点字</label>
          <input type="radio" id="lighthouse" name="braillefont"/>
          <label for="lighthouse">ライトハウス点字</label>
        </span>
        <!--SVGとPNG、取扱説明書のダウンロード-->
        <span id="downloader">
          <a id="svg_download" href="#" onclick="svgDownload()">SVG</a>
          <a id="png_download" href="#" onclick="pngDownload()">PNG</a>
          <a href="manual.pdf" target="_blank">取扱説明書</a>
        </span>
      </div>

      <!--描画領域やモード変更用のラジオボタンなどなど-->
      <div id="main_content">
        <!-- モード変更切り替えラジオボタンなどの画面左側に表示される様々なガジェット -->
        <div id="left_toolbar">
          <!--選択モード（線や点字などを選択状態にして拡大縮小したりするモード）-->
          <div>
            <input  type="radio" name="tg_mode" value="Edit" id="Edit" checked>
            <label for="Edit">選択</label>
          </div>
          <!--線の詳細編集モード（線をノードとノード同士を繋ぐ線に分解し、詳細に編集できるモード）-->
          <div>
            <input  type="radio" name="tg_mode" value="EditPath" id="EditPath">
            <label for="EditPath">線の詳細編集</label>
          </div>
          <!--線の描画モード（線を描くモード）-->
          <div>
            <input  type="radio" name="tg_mode" value="Draw" id="Draw">
            <label for="Draw">線</label>
          </div>
          <!--四角形の描画モード（四角形を描くモード）-->
          <div>
            <input  type="radio" name="tg_mode" value="DrawRect" id="DrawRect">
            <label for="DrawRect">四角形</label>
          </div>
          <!--円の描画モード（円を描くモード）-->
          <div>
            <input  type="radio" name="tg_mode" value="DrawCircle" id="DrawCircle">
            <label for="DrawCircle">円</label>
          </div>
          <!--文字・記号の追加モード（文字や触知記号をスタンプのように追加できるモード）-->
          <div>
            <input  type="radio" name="tg_mode" value="Stamp" id="Stamp">
            <label for="Stamp">文字・記号</label>
          </div>
          <!--画像の選択モード（普通の選択モード同様の機能が画像だけが対象になる）-->
          <div id = "EditImage_div">
            <input  type="radio" name="tg_mode" value="EditImage" id="EditImage">
            <label for="EditImage">画像選択</label>
          </div>

          <!-- 線の自動補正＆距離間チェックボタン-->
          <div id="left_toolbar_button">
            <div><input type="button" id="straight_connect_button" value="線の自動補正"></div>
            <div><input type="button" id="distance_check_button" value="距離間チェック"></div>
          </div>

          <!-- SVG・画像・グリッド線の表示非表示や点訳用のチェックボックス-->
          <div id="left_toolbar_checkbox">
              <div>
                <input type="checkbox" id="display_DrawElement" name="checkers"/>
                <label for="display_DrawElement" class="custom_check_label">描画要素</label>
              </div>
              <div>
                <input type="checkbox" id="image" name="checkers"/>
                <label for="image" class="custom_check_label">画像</label>
              </div>
              <div>
                <input type="checkbox" id="graduation_frame" name="checkers"/>
                <label for="graduation_frame" class="custom_check_label" style="display:none;">目盛付き枠</label>
              </div>
              <div>
                <input type="checkbox" id="gridline" name="checkers"/>
                <label for="gridline" class="custom_check_label">グリッド線</label>
              </div>
              <div>
                <input type="checkbox" id="trans_braille" name="checkers"/>
                <label for="trans_braille" class="custom_check_label">点訳</label>
              </div>
          </div>
        </div>

        <!--描画領域が表示されるエリア。-->
        <span id="draw_include" unselectable=on><div id="draw_area"></div></span>
        <!-- 上下方向に操作するスクロールバー -->
        <div  id="svg_height_scrollbar" ></div>

        <!-- アプリ右側に表示される様々なガジェット-->
        <div id="right_toolbar">
          <!-- 元に戻す、やり直しボタン -->
          <table id="undo_redo_table">
            <tr>
              <td colspan="2">元に戻す</td>
              <td colspan="2">やり直し</td>
            </tr>
            <tr>
              <td colspan="2"><button id="undo"><i class="fa fa-undo"></i></button></td> <!--元に戻すボタン-->
              <td colspan="2"><button id="redo"><i class="fa fa-repeat"></i></button></td> <!--やり直しボタン-->
            </tr>
          </table>

          <table id="stroke_option_table">
            <th class="stroke_option" colspan="4">線の基本属性</th>
            <tr class="stroke_option">
              <td colspan="4">色　<input type="color" id="stroke_color" name="scolor" value="#000000" style="width:100px;"></td>
            </tr>
            <tr class="strokewidth_gadget stroke_option">
              <td colspan="4">
                幅　<input type="text" id="StrokeWidth_TextBox" oncopy="return false" onpaste="return false" oncontextmenu="return false">mm　
                <button id="resetStrokeWidth_Button">Reset</button>
              </td>
            </tr>
            <tr class="stroke_option stroke_style">
              <td colspan="4">
                <input type="radio" id="solid_line" name="stroke"/>
                <label for="solid_line">実線</label>
                <input type="radio" id="dotted_line" name="stroke"/>
                <label for="dotted_line">点線</label>
              </td>
            </tr>
            <tr class="dotted_option" style="background-color:orange;"><td colspan="4">点線情報</td></tr>
            <tr class="dotted_option">
              <td colspan="4">線の部分の長さ　<input type="text" id="dottedLine_line" oncopy="return false" onpaste="return false" oncontextmenu="return false">mm</td>
            </tr>
            <tr class="dotted_option">
              <td colspan="4">余白の長さ　<input type="text" id="dottedLine_space" oncopy="return false" onpaste="return false" oncontextmenu="return false">mm</td>
            </tr>
            <tr class="dotted_option"><td colspan="4"><button id="reset_dottedLine">線の幅に合わせる</button></td></tr>
          </table>

          <table id = "InkBra_table">
            <th colspan="4" class="resizeInk_gadget resizeBraille_gadget">文字の属性</th>

            <tr class="resizeInk_gadget">
              <td colspan="4">
                墨字　<input type="text" id="resizeInk_TextBox" oncopy="return false" onpaste="return false" oncontextmenu="return false">
                pt　<button id="resetInk_Button">Reset</button>
              </td>
            </tr>

            <tr class="resizeBraille_gadget">
              <td colspan="4">
                点字　<input type="text" id="resizeBraille_TextBox" oncopy="return false" onpaste="return false" oncontextmenu="return false">
                pt　<button id="brasize_resetbutton">Reset</button>
              </td>
            </tr>

            <tr class="textInfo_gadget">
              <td colspan="2" align="center">文字内容</td>
              <td colspan="2">
                <input type="text" id="textInfo_TextBox" oncopy="return false" onpaste="return false" oncontextmenu="return false" style="width:100px; height:30px;">
              </td>
            </tr>
            <tr class="gadget_imageOpacity">
              <td>画像透過度</td>
              <td><input type="text" id="ImageOpacity_TextBox" oncopy="return false" onpaste="return false" oncontextmenu="return false"></td>
              <td>%</td>
              <td><button id="ImageOpacity_resetbutton">100%</button></td>
            </tr>

          </table>

          <table id="select_fill_table">
            <tr>
              <th colspan="4" align="center">塗りつぶし</th>
            </tr>
            <tr>
              <td colspan="2"><button id="fillnone_button" value='none'>なし</button></td>
              <td colspan="2"><button id="diagonal_button" value='url(#diagonal-texture)'></button></td>
            </tr>
            <tr>
              <td colspan="2"><button id="polkadot_button" value='url(#polkadot-texture)'></button></td>
              <td colspan="2"><button id="polkadot_water_button" value='url(#polkadot_water-texture)'></button></td>
            </tr>
            <tr>
              <td colspan="2"><button id="gray_button" value='#333'></button></td>
              <td colspan="2"><input type="color" id="fill_color" name="filcolor" value="#FFFFFF" style="width:80px; height:30px"></td>
            </tr>
          </table>

          <table id="layer_table">
            <tr>
              <th colspan="4">レイヤー</th>
            </tr>
            <tr>
              <td colspan="2"><button id="front_button"></button></td>
              <td colspan="2"><button id="forward_button"></button></td>
            </tr>
            <tr>
              <td colspan="2"><button id="backward_button"></button></td>
              <td colspan="2"><button id="back_button"></button></td>
            </tr>
          </table>

          <!--線、四角形、円の描画で使う塗りつぶし変更ガジェット-->
          <table id="draw_fill_table">
            <tr class="draw_fill_table">
              <th colspan="4" align="center" >塗りつぶし</th>
            </tr>
            <tr class="draw_fill_table">
              <td colspan="2">
                <input type="radio" id="draw_fill_none" name="draw_line_fillRadio" value="none" checked="checked"/>
                <label for="draw_fill_none" style="text-align: center;">なし</label>
              </td>
              <td colspan="2">
                <input type="radio" id="draw_fill_diagonal" name="draw_line_fillRadio" value="url(#diagonal-texture)"/>
                <label for="draw_fill_diagonal"></label>
              </td>
            </tr>
            <tr class="draw_fill_table">
              <td colspan="2">
                <input type="radio" id="draw_fill_polkadot_water" name="draw_line_fillRadio" value="url(#polkadot_water-texture)"/>
                <label for="draw_fill_polkadot_water"></label>
              </td>
              <td colspan="2">
                <input type="radio" id="draw_fill_polkadot" name="draw_line_fillRadio" value="url(#polkadot-texture)"/>
                <label for="draw_fill_polkadot"></label>
              </td>
            </tr>
            <tr class="draw_fill_table">
              <td colspan="2">
                <input type="radio" id="draw_fill_gray" name="draw_line_fillRadio" value="#333"/>
                <label for="draw_fill_gray"></label>
              </td>
              <td colspan="2">
                <input type="radio" id="draw_fill_custom" name="draw_line_fillRadio" value="custom"/>
                <label for="draw_fill_custom">カスタム</label><br>
                <input type="color" id="draw_fill_color" name="draw_filcolor" value="#FFFFFF" style="width:80px; height:20px;">
              </td>
            </tr>
          </table>

          <!--スタンプ（記号・文字など）の選択-->
          <table id="stamp_table">
            <tr>
                <th colspan="4">スタンプの追加</th>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="Stair" id="Stair">
                <label for="Stair">階段</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="Escalator" id="Escalator">
                <label for="Escalator">エスカレータ</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="Arrow" id="Arrow">
                <label for="Arrow">矢印</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="Tiket_gate" id="Tiket_gate">
                <label for="Tiket_gate">改札</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="Reducescale" id="Reducescale">
                <label for="Reducescale">縮尺</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="graduationFrame_stamp" id="graduationFrame_stamp">
                <label for="graduationFrame_stamp">目盛り付き枠</label>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <input  type="radio" name="tactileSymbol" value="Text" id="Text" checked="checked">
                <label for="Text">墨字・点字</label>
              </td>
            </tr>
            <tr class='resizeInk_gadget'>
              <td colspan="4">
                <input type="checkbox" id="check_ink" name="checkers" value="check_ink"/>
                <label for="check_ink" class="custom_check_label"></label>
                <input type="text" id="InkChar" oncopy="return false" value="墨字" placeholder="墨字が入力できます" onpaste="return false" oncontextmenu="return false" style="width:130px;">
              </td>
            </tr>
            <tr class='resizeBraille_gadget'>
              <td colspan="4">
                <input type="checkbox" id="check_bra" name="checkers" value="check_bra"/>
                <label for="check_bra" class="custom_check_label"></label>
                <input type="text" id="Braille" oncopy="return false" value="てんじ" placeholder="てんじが入力できます" onpaste="return false" oncontextmenu="return false" style="width:130px;">
              </td>
            </tr>
          </table>

          <!--選択時の幅や高さを表示するテキストボックス-->
          <table>
            <tr class="resizeBox_textbox">
              <td colspan="2">幅：</td>
              <td colspan="2"><input type="text" id="rb_width" value="" oncopy="return false" onpaste="return false" oncontextmenu="return false" maxlength="6" style="width:80px;">mm</td>
            </tr>
            <tr class="resizeBox_textbox">
              <td colspan="2">高さ：</td>
              <td colspan="2"><input type="text" id="rb_height" value="" oncopy="return false" onpaste="return false" oncontextmenu="return false" maxlength="6" style="width:80px;">mm</td>
            </tr>
          </table>

         </div>
         <div style="clear:both;" id="svg_width_scrollbar"></div>
      </div>
    </div>

    <!-- 自作jsファイルのインポート -->
    <script type="text/javascript" src="./My_js/draw_tg.js"></script> <!--ペン機能関係-->
    <script type="text/javascript" src="./My_js/edit_tg.js"></script> <!--要素操作機能関係-->
    <script type="text/javascript" src="./My_js/editpath_tg.js"></script> <!--線の詳細編集機能関係-->
    <script type="text/javascript" src="./My_js/stamp_tg.js"></script> <!--スタンプ機能関係-->
    <script type="text/javascript" src="./My_js/path_point_tg.js"></script> <!--path要素関係関数-->
    <script type="text/javascript" src="./My_js/gadget_tg.js"></script> <!--html上のスライダー、チェックボックス関係の関数-->
    <script type="text/javascript" src="./My_js/svgdata_tg.js"></script> <!--svgのデータ関係関数-->
    <script type="text/javascript" src="./My_js/keypush_tg.js"></script> <!--キー入力受付関係-->
    <script type="text/javascript" src="./My_js/font_tg.js"></script> <!--フォント埋め込み-->
    <script type="text/javascript" src="./My_js/start_up_tg.js"></script> <!--アプリの初期設定をする-->
  </body>
</html>
